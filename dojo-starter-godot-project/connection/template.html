<script>
    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        // Get the first (and only) query parameter from the URL.
        const queryParamName = urlParams.keys().next().value;
        let base64Data = null;

        if (queryParamName) {
            base64Data = urlParams.get(queryParamName);
        }

        let data = {};

        if (base64Data) {
            try {
                // Decode from Base64, then parse the JSON string
                const jsonString = atob(base64Data);
                data = JSON.parse(jsonString);
            } catch (e) {
                console.error("Failed to parse data from URL:", e);
            }
        }
        
        /**
         * Finds and replaces placeholder text like {placeholder} in the document body.
         * @param {Object} rawData The raw data object from the URL.
         */
        function replacePlaceholders(rawData) {
            // Map camelCase keys from JSON to the snake_case placeholders in the HTML.
            const placeholderMap = {
                username: rawData.username,
                address: rawData.address,
                owner_guid: rawData.ownerGuid,
                transaction_hash: rawData.transactionHash,
                expires_at: rawData.expiresAt
            };

            // Format the Unix timestamp for expires_at.
            if (placeholderMap.expires_at) {
                // The value is a string, so it needs to be parsed as a number.
                // JavaScript's Date constructor expects milliseconds, so multiply by 1000.
                const timestamp = parseInt(placeholderMap.expires_at, 10) * 1000;
                const date = new Date(timestamp);
                const options = { year: '2-digit', month: '2-digit', day: '2-digit', hour: 'numeric', minute: 'numeric', second: 'numeric' };
                // Using 'es' locale to get dd/mm/yy format. You can change it if needed.
                placeholderMap.expires_at = date.toLocaleString('es', options);
            }

            // Iterate over all text nodes in the document to safely replace content.
            const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
            let node;
            while (node = walker.nextNode()) {
                for (const key in placeholderMap) {
                    const placeholder = `{${key}}`;
                    if (node.nodeValue.includes(placeholder)) {
                        node.nodeValue = node.nodeValue.replace(new RegExp(placeholder, 'g'), placeholderMap[key] || 'N/A');
                    }
                }
            }
        }

        replacePlaceholders(data);
    });
</script>
