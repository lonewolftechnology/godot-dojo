name: Build & Package All Platforms

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      changelog_content: ${{ steps.changelog.outputs.content }}
      commits_log: ${{ steps.get_commits.outputs.commits }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Extract latest changelog entries
        id: changelog
        run: |
          # Extract the latest section from CHANGELOG.md (between the first two ## headers)
          LATEST_CHANGELOG=$(awk '/^## \\[Unreleased\\]/{flag=1;next}/^## /{if(flag)exit}flag' CHANGELOG.md)
          # Set output using multiline string
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$LATEST_CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get commits since last tag
        id: get_commits
        run: |
          # Get the current tag
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          # Find the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $CURRENT_TAG^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # If there's no previous tag, get all commits excluding those with '.idea' in the message
            COMMITS_LOG=$(git log --pretty=format:"- %h %s" --invert-grep --grep="\.idea" --invert-grep --grep="^ci:" $CURRENT_TAG)
          else
            # Get commits between the previous tag and the current tag, excluding those with '.idea' in the message
            COMMITS_LOG=$(git log --pretty=format:"- %h %s" --invert-grep --grep="\.idea" --invert-grep --grep="^ci:" $PREVIOUS_TAG..$CURRENT_TAG)
          fi

          if [ -z "$COMMITS_LOG" ]; then
            COMMITS=""
          else
            COMMIT_COUNT=$(echo -n "$COMMITS_LOG" | grep -c '^')

            if [ $COMMIT_COUNT -gt 10 ]; then
              COMMITS=$(echo "$COMMITS_LOG" | head -n 10)
              START_REF=${PREVIOUS_TAG:-$(git rev-list --max-parents=0 HEAD | cut -c1-7)}
              LINK_TEXT="View full comparison: $START_REF...$CURRENT_TAG"
              COMMITS="$COMMITS\\n\\n[$LINK_TEXT](https://github.com/${{ github.repository }}/compare/$START_REF...$CURRENT_TAG)"
            else
              COMMITS="$COMMITS_LOG"
            fi
          fi

          # Set output using multiline string
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo -e "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if tag is from main branch
        id: check_branch
        run: |
          # Get the commit that the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})

          # Check if this commit is part of the main branch
          if git branch -r --contains $TAG_COMMIT | grep -q "origin/main"; then
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Get godot-cpp version
        id: get_godotcpp_version
        run: |
          GODOTCPP_VERSION=$(cd external/godot-cpp && (git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD))
          echo "GODOTCPP_VERSION=$GODOTCPP_VERSION" >> $GITHUB_OUTPUT

      - name: Get Core Dependencies versions
        id: get_core_deps
        run: |
          cd godot-dojo-core

          # Parse dojo-c from [dependencies] in Cargo.toml
          DOJO_C_LINE=$(awk '/\[dependencies\]/{f=1;next} /\[/{f=0} f && /dojo-c =/' Cargo.toml)
          DOJO_C_URL=$(echo "$DOJO_C_LINE" | grep -o 'git = "[^"]*"' | sed 's/git = "//;s/"//')
          DOJO_C_TAG=$(echo "$DOJO_C_LINE" | grep -o 'tag = "[^"]*"' | sed 's/tag = "//;s/"//')

          # Parse controller-uniffi from [dependencies] in Cargo.toml
          CONTROLLER_LINE=$(awk '/\[dependencies\]/{f=1;next} /\[/{f=0} f && /controller-uniffi =/' Cargo.toml)
          CONTROLLER_URL=$(echo "$CONTROLLER_LINE" | grep -o 'git = "[^"]*"' | sed 's/git = "//;s/"//')
          CONTROLLER_REV=$(echo "$CONTROLLER_LINE" | grep -o 'rev = "[^"]*"' | sed 's/rev = "//;s/"//')
          CONTROLLER_REV_SHORT=${CONTROLLER_REV:0:7}

          # Set individual outputs for each dependency
          echo "dojo_c_version=[dojo.c]($DOJO_C_URL/releases/tag/$DOJO_C_TAG) ($DOJO_C_TAG)" >> $GITHUB_OUTPUT
          echo "controller_c_version=[controller.c]($CONTROLLER_URL/tree/$CONTROLLER_REV) ($CONTROLLER_REV_SHORT)" >> $GITHUB_OUTPUT


      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ github.ref_name }}"
          body: |
            ## Latest Changes

            ${{ steps.changelog.outputs.content }}

            ### Commits Since Last Tag
            ${{ steps.get_commits.outputs.commits }}
            
            ### Target dependecies:
            - Godot ${{ steps.get_godotcpp_version.outputs.GODOTCPP_VERSION }}
            - ${{ steps.get_core_deps.outputs.dojo_c_version }}
            - ${{ steps.get_core_deps.outputs.controller_c_version }}
              note: Godot target is minimum version, so it should work with 4.3+

          draft: false
          prerelease: ${{ steps.check_branch.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rust-core:
    name: Build Core Crate (${{ matrix.platform_id }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os_image }}
    needs: create_release
    if: needs.create_release.result == 'success'
    continue-on-error: ${{ matrix.platform_id == 'windows' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform_id: linux
            os_image: ubuntu-latest
            arch: x86_64
            rust_target: x86_64-unknown-linux-gnu
            macos_deployment_target: ""
          - platform_id: macos
            os_image: macos-latest # arm64
            arch: arm64
            rust_target: aarch64-apple-darwin
            macos_deployment_target: "14.0"
          - platform_id: macos
            os_image: macos-latest # x86_64
            arch: x86_64
            rust_target: x86_64-apple-darwin
            macos_deployment_target: "14.0"
          - platform_id: windows
            os_image: windows-latest
            arch: x86_64
            rust_target: x86_64-pc-windows-msvc
            macos_deployment_target: ""
          - platform_id: windows-gnu
            os_image: ubuntu-latest
            arch: x86_64
            rust_target: x86_64-pc-windows-gnu
            macos_deployment_target: ""
          - platform_id: android
            os_image: ubuntu-latest
            arch: arm64
            rust_target: aarch64-linux-android
            macos_deployment_target: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libdbus-1-dev protobuf-compiler libprotobuf-dev mingw-w64

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Install Android NDK
        if: matrix.platform_id == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c

      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-${{ hashFiles('godot-dojo-core/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-

      - name: Build godot-dojo-core
        shell: bash
        working-directory: godot-dojo-core
        env:
          SKIP_BINDINGS_GENERATION: 1
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            export MACOSX_DEPLOYMENT_TARGET=${{ matrix.macos_deployment_target }}
            export RUSTFLAGS="${RUSTFLAGS:+$RUSTFLAGS }-C link-arg=-mmacosx-version-min=${{ matrix.macos_deployment_target }}"
          fi

          cargo build --release --target ${{ matrix.rust_target }}

      - name: Upload core artifacts (target)
        uses: actions/upload-artifact@v4
        with:
          name: core-target-${{ matrix.platform_id }}-${{ matrix.arch }}-release
          path: godot-dojo-core/target
          if-no-files-found: error

  build-gdextension-android:
    name: Build GDExtension (android-${{ matrix.arch }}-${{ matrix.precision }}-${{ matrix.build_target }})
    needs: [create_release, build-rust-core]
    if: needs.create_release.result == 'success' && needs.build-rust-core.result == 'success'
    uses: ./.github/workflows/reusable-build.yml
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        build_target: [editor, templates]
        include:
          - os: ubuntu-latest
            arch: arm64
            rust_target: aarch64-linux-android
            platform_id: android
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      rust_target: ${{ matrix.rust_target }}
      precision: ${{ matrix.precision }}
      build_target: ${{ matrix.build_target }}
      platform_id: ${{ matrix.platform_id }}
      macos_deployment_target: ''

  build-gdextension-ios:
    name: Build GDExtension (ios-${{ matrix.arch }}-${{ matrix.precision }}-${{ matrix.build_target }})
    needs: [create_release, build-rust-core]
    if: success()
    uses: ./.github/workflows/reusable-build.yml
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
    with:
      os: macos-latest
      arch: universal
      rust_target: 'aarch64-apple-ios' # Target base, el script se encarga del resto
      precision: ${{ matrix.precision }}
      build_target: templates
      platform_id: ios
      macos_deployment_target: ''

  # To keep the file smaller, I've removed the other build-gdextension-* jobs.
  # They should be converted to use the reusable workflow as well, like this:
  #
  # build-gdextension-linux:
  #   name: Build GDExtension (linux-${{ matrix.arch }}-${{ matrix.precision }}-${{ matrix.build_target }})
  #   needs: [create_release, build-rust-core]
  #   if: needs.create_release.result == 'success' && needs.build-rust-core.result == 'success'
  #   uses: ./.github/workflows/reusable-build.yml
  #   with:
  #     ... (parameters for linux)


  build-gdextension-linux:
    name: Build GDExtension (linux-${{ matrix.arch }}-${{ matrix.precision }}-${{ matrix.build_target }})
    needs: [create_release, build-rust-core]
    if: needs.create_release.result == 'success' && needs.build-rust-core.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        build_target: [editor, templates]
        include:
          - arch: x86_64
            rust_target: x86_64-unknown-linux-gnu
            platform_id: linux
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config dbus libdbus-1-dev protobuf-compiler libprotobuf-dev

      - name: Download core artifacts (target)
        uses: actions/download-artifact@v4
        with:
          name: core-target-${{ matrix.platform_id }}-${{ matrix.arch }}-release
          path: godot-dojo-core/target

      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-${{ hashFiles('godot-dojo-core/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-

      - name: Cache uniffi-bindgen-cpp
        id: cache-uniffi-bindgen-cpp
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/uniffi-bindgen-cpp
          key: ${{ runner.os }}-uniffi-bindgen-cpp-Larkooo-0.30

      - name: Install uniffi-bindgen-cpp from source
        if: steps.cache-uniffi-bindgen-cpp.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/Larkooo/uniffi-bindgen-cpp --branch update-0.30 uniffi-bindgen-cpp

      - name: Install scons
        run: pip install scons

      - name: Build GDExtension
        shell: bash
        run: |
          set -e
          PLATFORM_ARG="platform=${{ matrix.platform_id }}"
          ARCH_ARG="arch=${{ matrix.arch }}"
          PRECISION_ARG="precision=${{ matrix.precision }}"
          export CARGO_BUILD_TARGET=${{ matrix.rust_target }}
          export FORCE_RUST_RELEASE=1

          mkdir -p demo/addons/godot-dojo

          if [ "${{ matrix.build_target }}" = "templates" ]; then
            scons $PLATFORM_ARG $ARCH_ARG target=template_debug $PRECISION_ARG -j2
            scons $PLATFORM_ARG $ARCH_ARG target=template_release $PRECISION_ARG -j2
          else
            scons $PLATFORM_ARG $ARCH_ARG target=${{ matrix.build_target }} $PRECISION_ARG -j2
          fi

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.precision }}-${{ matrix.platform_id }}-${{ matrix.arch }}-${{ matrix.build_target }}
          path: demo/addons/godot-dojo/
          if-no-files-found: error

  build-gdextension-macos:
    name: Build GDExtension (macos-${{ matrix.arch }}-${{ matrix.precision }}-${{ matrix.build_target }})
    needs: [create_release, build-rust-core]
    if: needs.create_release.result == 'success' && needs.build-rust-core.result == 'success'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        build_target: [editor, templates]
        include:
          - os: macos-latest
            arch: arm64
            rust_target: aarch64-apple-darwin
            macos_deployment_target: "14.0"
            platform_id: macos
          - os: macos-latest
            arch: x86_64
            rust_target: x86_64-apple-darwin
            macos_deployment_target: "14.0"
            platform_id: macos
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies
        run: brew install protobuf

      - name: Download core artifacts (target)
        uses: actions/download-artifact@v4
        with:
          name: core-target-${{ matrix.platform_id }}-${{ matrix.arch }}-release
          path: godot-dojo-core/target

      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-${{ hashFiles('godot-dojo-core/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-

      - name: Cache uniffi-bindgen-cpp
        id: cache-uniffi-bindgen-cpp
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/uniffi-bindgen-cpp
          key: ${{ runner.os }}-uniffi-bindgen-cpp-Larkooo-0.30

      - name: Install uniffi-bindgen-cpp from source
        if: steps.cache-uniffi-bindgen-cpp.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/Larkooo/uniffi-bindgen-cpp --branch update-0.30 uniffi-bindgen-cpp

      - name: Install scons
        run: pip install scons

      - name: Build GDExtension
        shell: bash
        run: |
          set -e
          PLATFORM_ARG="platform=${{ matrix.platform_id }}"
          ARCH_ARG="arch=${{ matrix.arch }}"
          PRECISION_ARG="precision=${{ matrix.precision }}"
          export CARGO_BUILD_TARGET=${{ matrix.rust_target }}
          export FORCE_RUST_RELEASE=1

          export MACOSX_DEPLOYMENT_TARGET=${{ matrix.macos_deployment_target }}
          export RUSTFLAGS="${RUSTFLAGS:+$RUSTFLAGS }-C link-arg=-mmacosx-version-min=${{ matrix.macos_deployment_target }}"

          mkdir -p demo/addons/godot-dojo

          if [ "${{ matrix.build_target }}" = "templates" ]; then
            scons $PLATFORM_ARG $ARCH_ARG target=template_debug $PRECISION_ARG -j2
            scons $PLATFORM_ARG $ARCH_ARG target=template_release $PRECISION_ARG -j2
          else
            scons $PLATFORM_ARG $ARCH_ARG target=${{ matrix.build_target }} $PRECISION_ARG -j2
          fi

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.precision }}-${{ matrix.platform_id }}-${{ matrix.arch }}-${{ matrix.build_target }}
          path: demo/addons/godot-dojo/
          if-no-files-found: error

  build-gdextension-windows:
    name: Build GDExtension (windows-${{ matrix.arch }}-${{ matrix.precision }}-${{ matrix.build_target }})
    needs: [create_release, build-rust-core]
    if: needs.create_release.result == 'success' && needs.build-rust-core.result == 'success'
    runs-on: windows-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        build_target: [editor, templates]
        include:
          - platform_id: windows
            arch: x86_64
            rust_target: x86_64-pc-windows-msvc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies (Windows)
        run: choco install protoc

      - name: Download core artifacts (target)
        uses: actions/download-artifact@v4
        with:
          name: core-target-${{ matrix.platform_id }}-${{ matrix.arch }}-release
          path: godot-dojo-core/target

      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-${{ hashFiles('godot-dojo-core/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-

      - name: Cache uniffi-bindgen-cpp
        id: cache-uniffi-bindgen-cpp
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/uniffi-bindgen-cpp
          key: ${{ runner.os }}-uniffi-bindgen-cpp-Larkooo-0.30

      - name: Install uniffi-bindgen-cpp from source
        if: steps.cache-uniffi-bindgen-cpp.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/Larkooo/uniffi-bindgen-cpp --branch update-0.30 uniffi-bindgen-cpp

      - name: Install scons
        run: pip install scons

      - name: Build GDExtension
        shell: bash
        run: |
          set -e
          PLATFORM_ARG="platform=windows"
          ARCH_ARG="arch=${{ matrix.arch }}"
          PRECISION_ARG="precision=${{ matrix.precision }}"
          export CARGO_BUILD_TARGET=${{ matrix.rust_target }}
          export FORCE_RUST_RELEASE=1

          mkdir -p demo/addons/godot-dojo

          if [ "${{ matrix.build_target }}" = "templates" ]; then
            scons $PLATFORM_ARG $ARCH_ARG target=template_debug $PRECISION_ARG -j2
            scons $PLATFORM_ARG $ARCH_ARG target=template_release $PRECISION_ARG -j2
          else
            scons $PLATFORM_ARG $ARCH_ARG target=${{ matrix.build_target }} $PRECISION_ARG -j2
          fi

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.precision }}-windows-${{ matrix.arch }}-${{ matrix.build_target }}
          path: |
            demo/addons/godot-dojo/
            ${{ format('godot-dojo-core/target/{0}/release/dojo_c.dll', matrix.rust_target) }}
          if-no-files-found: error

      - name: Create failure marker
        if: failure()
        run: echo "Windows MSVC build failed" > windows-build-failure.txt

      - name: Upload failure marker
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-failed
          path: windows-build-failure.txt

  build-gdextension-windows-fallback:
    name: Build GDExtension Windows Fallback (GNU)
    runs-on: ubuntu-latest
    needs: [create_release, build-rust-core, build-gdextension-windows]
    if: always() && needs.create_release.result == 'success' && needs.build-rust-core.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        build_target: [editor, templates]
        include:
          - platform_id: windows-gnu
            arch: x86_64
            rust_target: x86_64-pc-windows-gnu
    steps:
      - name: Check for MSVC build failure
        id: check_failure
        uses: actions/download-artifact@v4
        with:
          name: windows-build-failed
        continue-on-error: true

      - name: Checkout code
        if: steps.check_failure.outcome == 'success'
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        if: steps.check_failure.outcome == 'success'
        run: sudo apt-get update && sudo apt-get install -y scons build-essential mingw-w64 protobuf-compiler libdbus-1-dev

      - name: Set up Rust nightly
        if: steps.check_failure.outcome == 'success'
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        if: steps.check_failure.outcome == 'success'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-${{ hashFiles('godot-dojo-core/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform_id }}-${{ matrix.arch }}-cargo-deps-

      - name: Download core artifacts
        if: steps.check_failure.outcome == 'success'
        uses: actions/download-artifact@v4
        with:
          name: core-target-${{ matrix.platform_id }}-${{ matrix.arch }}-release
          path: godot-dojo-core/target

      - name: Cache uniffi-bindgen-cpp
        if: steps.check_failure.outcome == 'success'
        id: cache-uniffi-bindgen-cpp
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/uniffi-bindgen-cpp
          key: ${{ runner.os }}-uniffi-bindgen-cpp-Larkooo-0.30

      - name: Install uniffi-bindgen-cpp from source
        if: steps.check_failure.outcome == 'success' && steps.cache-uniffi-bindgen-cpp.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/Larkooo/uniffi-bindgen-cpp --branch update-0.30 uniffi-bindgen-cpp

      - name: Build GDExtension
        if: steps.check_failure.outcome == 'success'
        shell: bash
        run: |
          set -e
          PLATFORM_ARG="platform=windows"
          ARCH_ARG="arch=${{ matrix.arch }}"
          PRECISION_ARG="precision=${{ matrix.precision }}"
          export CARGO_BUILD_TARGET=${{ matrix.rust_target }}
          export FORCE_RUST_RELEASE=1

          mkdir -p demo/addons/godot-dojo

          if [ "${{ matrix.build_target }}" = "templates" ]; then
            scons $PLATFORM_ARG $ARCH_ARG target=template_debug $PRECISION_ARG -j2 use_mingw=true
            scons $PLATFORM_ARG $ARCH_ARG target=template_release $PRECISION_ARG -j2 use_mingw=true
          else
            scons $PLATFORM_ARG $ARCH_ARG target=${{ matrix.build_target }} $PRECISION_ARG -j2 use_mingw=true
          fi

      - name: Upload GDExtension artifact
        if: steps.check_failure.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.precision }}-windows-${{ matrix.arch }}-${{ matrix.build_target }}
          path: |
            demo/addons/godot-dojo/
            godot-dojo-core/target/x86_64-pc-windows-gnu/release/dojo_c.dll
          if-no-files-found: error

  package:
    name: Combine all binaries and create zip files
    runs-on: ubuntu-latest
    needs: [create_release, build-gdextension-android, build-gdextension-linux, build-gdextension-macos, build-gdextension-windows, build-gdextension-windows-fallback, build-gdextension-ios]
    if: always() && needs.create_release.result == 'success' && needs.build-gdextension-linux.result == 'success' && needs.build-gdextension-macos.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binaries from jobs
        uses: actions/download-artifact@v4
        with:
          path: all_bins

      - name: Prepare folders for binaries
        run: |
          set -e
          # Create base directories for packaging
          mkdir -p godot-dojo-bin/addons/godot-dojo
          mkdir -p godot-dojo-double-bin/addons/godot-dojo

          # Copy the .gdextension file (it's the same for all, so we take one)
          find all_bins -name 'godot-dojo.gdextension' -print -quit | xargs -I {} cp {} godot-dojo-bin/addons/godot-dojo/
          find all_bins -name 'godot-dojo.gdextension' -print -quit | xargs -I {} cp {} godot-dojo-double-bin/addons/godot-dojo/

          # Single precision binaries
          mkdir -p godot-dojo-bin/addons/godot-dojo/
          find all_bins/bin-single-linux-* all_bins/bin-single-macos-* all_bins/bin-single-android-* all_bins/bin-single-ios-* -name 'bin' -type d -exec cp -r {} godot-dojo-bin/addons/godot-dojo/ \;
          # Copy dojo_c.dll for windows to the correct bin folder (it's inside demo/addons/godot-dojo)
          find all_bins/bin-single-windows-* -name 'bin' -type d -exec cp -r {} godot-dojo-bin/addons/godot-dojo/ \;
          find all_bins/bin-single-windows-* -name 'dojo_c.dll' -exec cp {} godot-dojo-bin/addons/godot-dojo/bin/ \;

          # Double precision binaries
          mkdir -p godot-dojo-double-bin/addons/godot-dojo/
          find all_bins/bin-double-linux-* all_bins/bin-double-macos-* all_bins/bin-double-android-* all_bins/bin-double-ios-* -name 'bin' -type d -exec cp -r {} godot-dojo-double-bin/addons/godot-dojo/ \;
          find all_bins/bin-double-windows-* -name 'bin' -type d -exec cp -r {} godot-dojo-double-bin/addons/godot-dojo/ \;
          find all_bins/bin-double-windows-* -name 'dojo_c.dll' -exec cp {} godot-dojo-double-bin/addons/godot-dojo/bin/ \;

      - name: Package into zip files
        run: |
          TAGNAME=${GITHUB_REF##*/}

          # Single precision zip
          cd godot-dojo-bin
          zip -r "../godot-dojo-${TAGNAME}.zip" .
          cd ..

          # Double precision zip
          cd godot-dojo-double-bin
          zip -r "../godot-dojo-double-${TAGNAME}.zip" .
          cd ..
          
          # Starter project zip
          # Assuming dojo-starter-godot-project is at the root
          zip -r "dojo-starter-godot-project.zip" "dojo-starter-godot-project"

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |

            ### Downloads
            - [Single Precision](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/godot-dojo-${{ github.ref_name }}.zip)
            - [Double Precision](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/godot-dojo-double-${{ github.ref_name }}.zip)
            - [Starter Project](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dojo-starter-godot-project.zip)
          files: |
            godot-dojo-${{ github.ref_name }}.zip
            godot-dojo-double-${{ github.ref_name }}.zip
            dojo-starter-godot-project.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
