          path: core-bindings-macos-arm64-debug
          merge-multiple: true

      - name: Restore downloaded artifacts (editor)
        run: |
          # For editor, we use debug profile of rust core
          mkdir -p godot-dojo-core/target
          mkdir -p bindings
          mv core-target-macos-arm64-debug/* godot-dojo-core/target/
          mv core-bindings-macos-arm64-debug/* bindings/

      - name: Install scons
