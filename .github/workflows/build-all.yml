name: Build & Package All Platforms

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      changelog_content: ${{ steps.changelog.outputs.content }}
      commits_log: ${{ steps.get_commits.outputs.commits }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Extract latest changelog entries
        id: changelog
        run: |
          # Extract the latest section from CHANGELOG.md (between the first two ## headers)
          LATEST_CHANGELOG=$(awk '/^## \\[Unreleased\\]/{flag=1;next}/^## /{if(flag)exit}flag' CHANGELOG.md)
          # Set output using multiline string
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$LATEST_CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get commits since last tag
        id: get_commits
        run: |
          # Get the current tag
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          # Find the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $CURRENT_TAG^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # If there's no previous tag, get all commits excluding those with '.idea' in the message
            COMMITS_LOG=$(git log --pretty=format:"- %h %s (%an)" --invert-grep --grep=".idea" $CURRENT_TAG)
          else
            # Get commits between the previous tag and the current tag, excluding those with '.idea' in the message
            COMMITS_LOG=$(git log --pretty=format:"- %h %s (%an)" --invert-grep --grep=".idea" $PREVIOUS_TAG..$CURRENT_TAG)
          fi

          COMMIT_COUNT=$(echo "$COMMITS_LOG" | wc -l)

          if [ $COMMIT_COUNT -gt 10 ]; then
            COMMITS=$(echo "$COMMITS_LOG" | head -n 10)
            COMMITS="$COMMITS\\n\\n[See all commits](https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$CURRENT_TAG)"
          else
            COMMITS="$COMMITS_LOG"
          fi

          # Set output using multiline string
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo -e "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if tag is from main branch
        id: check_branch
        run: |
          # Get the commit that the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})

          # Check if this commit is part of the main branch
          if git branch -r --contains $TAG_COMMIT | grep -q "origin/main"; then
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Get godot-cpp version
        id: get_godotcpp_version
        run: |
          GODOTCPP_VERSION=$(cd external/godot-cpp && (git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD))
          echo "GODOTCPP_VERSION=$GODOTCPP_VERSION" >> $GITHUB_OUTPUT

      - name: Get Core Dependencies versions
        id: get_core_deps
        run: |
          cd godot-dojo-core
          
          # Install cargo-tree if not present
          if ! command -v cargo-tree &> /dev/null
          then
              echo "cargo-tree not found, installing..."
              cargo install cargo-tree
          fi
          
          CORE_DEPS=$(cargo tree -e normal --depth 1 --prefix none | grep "git+" | sed 's/ (.*//' | sort -u | while read -r line; do
            DEP_NAME=$(echo "$line" | awk '{print $1}')
            REPO_URL=$(grep "$DEP_NAME" Cargo.toml | grep -o 'git = "[^"]*"' | sed 's/git = "//;s/"//' | head -n 1)
          
            if [[ "$REPO_URL" == *"dojo.c"* ]]; then
              TAG=$(grep "$DEP_NAME" Cargo.toml | grep -o 'tag = "[^"]*"' | sed 's/tag = "//;s/"//' | head -n 1)
              echo "- [dojo.c]($REPO_URL/releases/tag/$TAG) ($TAG)"
            elif [[ "$REPO_URL" == *"controller.c"* ]]; then
              REV=$(grep "$DEP_NAME" Cargo.toml | grep -o 'rev = "[^"]*"' | sed 's/rev = "//;s/"//' | head -n 1)
              echo "- [controller.c]($REPO_URL/tree/$REV) (${REV:0:7})"
            fi
          done)
          
          echo "core_deps<<EOF" >> $GITHUB_OUTPUT
          echo "$CORE_DEPS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ github.ref_name }}"
          body: |
            ## Latest Changes

            ${{ steps.changelog.outputs.content }}

            ### Commits Since Last Tag
            ${{ steps.get_commits.outputs.commits }}
            
            ### Target dependecies:
            ${{ steps.get_core_deps.outputs.core_deps }}
            - Godot ${{ steps.get_godotcpp_version.outputs.GODOTCPP_VERSION }}
              note: Godot target is minimum version, so it should work with 4.3+

          draft: false
          prerelease: ${{ steps.check_branch.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rust-core:
    name: Build Core Crate (${{ matrix.os_name }}-${{ matrix.profile }})
    runs-on: ${{ matrix.os }}
    needs: create_release
    if: needs.create_release.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
            target: x86_64-unknown-linux-gnu
            profile: debug
          - os: ubuntu-latest
            os_name: linux
            target: x86_64-unknown-linux-gnu
            profile: release
          - os: macos-14
            os_name: macos
            target: universal # Scons handles this, cargo will build for host
            profile: debug
          - os: macos-14
            os_name: macos
            target: universal
            profile: release
          - os: windows-latest
            os_name: windows
            target: x86_64-pc-windows-msvc
            profile: debug
          - os: windows-latest
            os_name: windows
            target: x86_64-pc-windows-msvc
            profile: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          targets: ${{ matrix.target == 'universal' && '' || matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-deps-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deps-

      - name: Build godot-dojo-core
        shell: bash
        working-directory: godot-dojo-core
        run: |
          BUILD_ARGS=""
          if [ "${{ matrix.profile }}" = "release" ]; then
            BUILD_ARGS="--release"
          fi
          
          # For macOS universal builds, scons will call cargo twice.
          # For other platforms, we can pre-build.
          if [ "${{ matrix.target }}" != "universal" ]; then
            cargo build $BUILD_ARGS --target ${{ matrix.target }}
          else
            # For macOS, we just run the build script to generate bindings
            # scons will handle the actual compilation for each architecture
            cargo build --no-default-features --features "build-bindings-only"
          fi

      - name: Upload core artifacts (target)
        uses: actions/upload-artifact@v4
        with:
          name: core-target-${{ matrix.os_name }}-${{ matrix.profile }}
          path: godot-dojo-core/target
          if-no-files-found: error

      - name: Upload core artifacts (bindings)
        uses: actions/upload-artifact@v4
        with:
          name: core-bindings-${{ matrix.os_name }}-${{ matrix.profile }}
          path: bindings
          if-no-files-found: error

  build-linux-debug:
    name: Build Linux-x86_64-${{ matrix.precision }}-debug
    runs-on: ubuntu-latest
    needs: [create_release, build-rust-core]
    if: needs.create_release.result == 'success' && needs.build-rust-core.result == 'success'
    strategy:
