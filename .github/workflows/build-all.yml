  package:
    name: Combine all binaries and create zip files
    runs-on: ubuntu-latest
    needs: [create_release, build-linux-debug, build-linux-release, build-linux-editor, build-macos-release, build-windows-debug, build-windows-release, build-windows-editor]
    if: startsWith(github.ref, 'refs/tags/') && needs.create_release.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binaries from jobs
        uses: actions/download-artifact@v4
        with:
          path: all_bins

      - name: Prepare folders for binaries
        run: |
          # Create base directories for packaging
          mkdir -p godot-dojo-bin/addons/godot-dojo
          mkdir -p godot-dojo-double-bin/addons/godot-dojo

          # Copy the .gdextension file (it's the same for all, so we take one)
          find all_bins -name 'godot-dojo.gdextension' -print -quit | xargs -I {} cp {} godot-dojo-bin/addons/godot-dojo/
          find all_bins -name 'godot-dojo.gdextension' -print -quit | xargs -I {} cp {} godot-dojo-double-bin/addons/godot-dojo/

          # Standard precision binaries
          mkdir -p godot-dojo-bin/addons/godot-dojo/
          find all_bins/bin-standard-* -name 'bin' -type d -exec cp -r {} godot-dojo-bin/addons/godot-dojo/ \;
          # Copy dojo_c.dll for windows to the correct bin folder
          find all_bins/bin-standard-windows-* -name 'dojo_c.dll' -exec cp --parents {} godot-dojo-bin/addons/godot-dojo/ \;

          # Double precision binaries
          mkdir -p godot-dojo-double-bin/addons/godot-dojo/
          find all_bins/bin-double-* -name 'bin' -type d -exec cp -r {} godot-dojo-double-bin/addons/godot-dojo/ \;
          find all_bins/bin-double-windows-* -name 'dojo_c.dll' -exec cp --parents {} godot-dojo-double-bin/addons/godot-dojo/ \;

      - name: Package into zip files
        run: |
          TAGNAME=${GITHUB_REF##*/}

          # Standard precision zip
          cd godot-dojo-bin
          zip -r "../godot-dojo-${TAGNAME}.zip" .
          cd ..

          # Double precision zip
          cd godot-dojo-double-bin
          zip -r "../godot-dojo-double-${TAGNAME}.zip" .
          cd ..

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: |
            ## Latest Changes

            ${{ needs.create_release.outputs.changelog_content }}

            ### Commits Since Last Tag
            ${{ needs.create_release.outputs.commits_log }}

            ### Downloads
            - [Standard Precision](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/godot-dojo-${{ github.ref_name }}.zip)
            - [Double Precision](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/godot-dojo-double-${{ github.ref_name }}.zip)
          files: |
            godot-dojo-${{ github.ref_name }}.zip
            godot-dojo-double-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
