    if: always() && (needs.create_release.result == 'success' || !startsWith(github.ref, 'refs/tags/'))
    strategy:
      fail-fast: false
      matrix:
        precision: [standard, double]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install build dependencies
        run: choco install protoc

      - name: Set up Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            external/dojo.c/target
          key: ${{ runner.os }}-cargo-${{ matrix.precision }}-windows-x86_64-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.precision }}-windows-x86_64-release-
            ${{ runner.os }}-cargo-${{ matrix.precision }}-windows-x86_64-
            ${{ runner.os }}-cargo-${{ matrix.precision }}-windows-
            ${{ runner.os }}-cargo-${{ matrix.precision }}-

      - name: Install scons
        run: pip install scons

      - name: Cache SCons and godot-cpp build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .sconsign.dblite
            bin/
            external/godot-cpp/bin/
            external/godot-cpp/.sconsign.dblite
            external/godot-cpp/gen/
            external/godot-cpp/__pycache__/
          key: ${{ runner.os }}-scons-${{ matrix.precision }}-windows-x86_64-release-${{ hashFiles('**/*.cpp', '**/*.h', 'SConstruct', 'external/godot-cpp/**/*.cpp', 'external/godot-cpp/**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-scons-${{ matrix.precision }}-windows-x86_64-release-
            ${{ runner.os }}-scons-${{ matrix.precision }}-windows-x86_64-
            ${{ runner.os }}-scons-${{ matrix.precision }}-windows-

      - name: Build release
        shell: bash
        run: |
          set -e
          PLATFORM_ARG="platform=windows"
          ARCH_ARG="arch=x86_64"
          PRECISION_ARG=""
          export CARGO_BUILD_TARGET=x86_64-pc-windows-msvc

          # Set precision argument if building double precision
          if [ "${{ matrix.precision }}" = "double" ]; then
            PRECISION_ARG="precision=double"
          fi

          mkdir -p demo/bin

          # Release
          scons $PLATFORM_ARG $ARCH_ARG target=template_release $PRECISION_ARG -j2

      - name: Upload binaries for this target
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.precision }}-windows-x86_64-release
          path: |
            demo/bin/*.dll
            demo/bin/*.gdextension
          if-no-files-found: error

  package:
    name: Combine all binaries and create zip files
    runs-on: ubuntu-latest
    needs: [create_release, build-linux-debug, build-linux-release, build-macos-x86_64-debug, build-macos-x86_64-release, build-macos-arm64-debug, build-macos-arm64-release, build-windows-debug, build-windows-release]
    if: startsWith(github.ref, 'refs/tags/') && needs.create_release.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binaries from jobs
        uses: actions/download-artifact@v4
        with:
          path: all_bins

      - name: Prepare folders for binaries
        run: |
          # Standard precision binaries
          mkdir -p godot-dojo-bin/addons/godot-dojo
          find all_bins/bin-standard-*-debug all_bins/bin-standard-*-release -type f -exec cp {} godot-dojo-bin/addons/godot-dojo/ \;

          # Double precision binaries
          mkdir -p godot-dojo-double-bin/addons/godot-dojo
          find all_bins/bin-double-*-debug all_bins/bin-double-*-release -type f -exec cp {} godot-dojo-double-bin/addons/godot-dojo/ \;

      - name: Package into zip files
        run: |
          TAGNAME=${GITHUB_REF##*/}

          # Standard precision zip
          cd godot-dojo-bin
          zip -r "../godot-dojo-${TAGNAME}.zip" .
          cd ..

          # Double precision zip
          cd godot-dojo-double-bin
          zip -r "../godot-dojo-double-${TAGNAME}.zip" .
          cd ..

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            godot-dojo-${{ github.ref_name }}.zip
            godot-dojo-double-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
