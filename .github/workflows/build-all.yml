name: Build & Package All Platforms

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"

env:
  CARGO_TERM_COLOR: always

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      changelog_content: ${{ steps.changelog.outputs.content }}
      commits_log: ${{ steps.get_commits.outputs.commits }}
      current_tag: ${{ steps.get_commits.outputs.current_tag }}
      previous_tag: ${{ steps.get_commits.outputs.previous_tag }}
      previous_cargo_lock_hash: ${{ steps.get_previous_cargo_hash.outputs.hash }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Extract latest changelog entries
        id: changelog
        run: |
          # Extract the latest section from CHANGELOG.md (between the first two ## headers)
          LATEST_CHANGELOG=$(awk '/^## \\[Unreleased\\]/{flag=1;next}/^## /{if(flag)exit}flag' CHANGELOG.md)
          # Set output using multiline string
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$LATEST_CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get commits since last tag
        id: get_commits
        run: |
          # Get the current tag
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          # Find the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $CURRENT_TAG^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # If there's no previous tag, get all commits excluding those with '.idea' in the message
            COMMITS_LOG=$(git log --pretty=format:"- %h %s" --invert-grep --grep="\.idea" --invert-grep --grep="^ci:" --invert-grep --grep="^demo:" --invert-grep --grep="^Merge branch" $CURRENT_TAG)
          else
            # Get commits between the previous tag and the current tag, excluding those with '.idea' in the message
            COMMITS_LOG=$(git log --pretty=format:"- %h %s" --invert-grep --grep="\.idea" --invert-grep --grep="^ci:" --invert-grep --grep="^demo:" --invert-grep --grep="^Merge branch" $PREVIOUS_TAG..$CURRENT_TAG)
          fi

          if [ -z "$COMMITS_LOG" ]; then
            COMMITS=""
          else
            COMMIT_COUNT=$(echo -n "$COMMITS_LOG" | grep -c '^')

            if [ $COMMIT_COUNT -gt 10 ]; then
              COMMITS=$(echo "$COMMITS_LOG" | head -n 10)
              START_REF=${PREVIOUS_TAG:-$(git rev-list --max-parents=0 HEAD | cut -c1-7)}
              LINK_TEXT="View full comparison: $START_REF...$CURRENT_TAG"
              COMMITS="$COMMITS\\n\\n[$LINK_TEXT](https://github.com/${{ github.repository }}/compare/$START_REF...$CURRENT_TAG)"
            else
              COMMITS="$COMMITS_LOG"
            fi
          fi

          # Set output using multiline string.
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo -e "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Get Cargo.lock hash from previous tag
        id: get_previous_cargo_hash
        if: steps.get_commits.outputs.previous_tag != ''
        run: |
          git checkout ${{ steps.get_commits.outputs.previous_tag }}
          echo "hash=$(sha256sum godot-dojo-core/Cargo.lock | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          git checkout ${{ steps.get_commits.outputs.current_tag }}

      - name: Check if tag is from main branch
        id: check_branch
        run: |
          # Get the commit that the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})

          # Check if this commit is part of the main branch
          if git branch -r --contains $TAG_COMMIT | grep -q "origin/main"; then
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Get godot-cpp version
        id: get_godotcpp_version
        run: |
          GODOTCPP_VERSION=$(cd external/godot-cpp && (git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD))
          echo "GODOTCPP_VERSION=$GODOTCPP_VERSION" >> $GITHUB_OUTPUT

      - name: Get Core Dependencies versions
        id: get_core_deps
        run: |
          cd godot-dojo-core

          # Parse dojo-c from [dependencies] in Cargo.toml
          DOJO_C_LINE=$(awk '/\[dependencies\]/{f=1;next} /\[/{f=0} f && /^[ \t]*dojo-c =/{print; exit}' Cargo.toml)
          DOJO_C_URL=$(echo "$DOJO_C_LINE" | grep -o 'git = "[^"]*"' | head -n 1 | sed 's/git = "//;s/"//')
          DOJO_C_TAG=$(echo "$DOJO_C_LINE" | grep -o 'tag = "[^"]*"' | head -n 1 | sed 's/tag = "//;s/"//')
          DOJO_C_REV=$(echo "$DOJO_C_LINE" | grep -o 'rev = "[^"]*"' | head -n 1 | sed 's/rev = "//;s/"//')

          # Parse controller-uniffi from [dependencies] in Cargo.toml
          CONTROLLER_LINE=$(awk '/\[dependencies\]/{f=1;next} /\[/{f=0} f && /^[ \t]*controller-uniffi =/{print; exit}' Cargo.toml)
          CONTROLLER_URL=$(echo "$CONTROLLER_LINE" | grep -o 'git = "[^"]*"' | head -n 1 | sed 's/git = "//;s/"//')
          CONTROLLER_REV=$(echo "$CONTROLLER_LINE" | grep -o 'rev = "[^"]*"' | head -n 1 | sed 's/rev = "//;s/"//')
          CONTROLLER_REV_SHORT=${CONTROLLER_REV:0:7}

          # Set individual outputs for each dependency
          echo "dojo_c_version<<EOF" >> $GITHUB_OUTPUT
          if [ -n "$DOJO_C_TAG" ]; then
            echo "[dojo.c]($DOJO_C_URL/releases/tag/$DOJO_C_TAG) ($DOJO_C_TAG)" >> $GITHUB_OUTPUT
          else
            DOJO_C_REV_SHORT=${DOJO_C_REV:0:7}
            echo "[dojo.c]($DOJO_C_URL/tree/$DOJO_C_REV) ($DOJO_C_REV_SHORT)" >> $GITHUB_OUTPUT
          fi
          echo "EOF" >> $GITHUB_OUTPUT
          echo "controller_c_version<<EOF" >> $GITHUB_OUTPUT
          echo "[controller.c]($CONTROLLER_URL/tree/$CONTROLLER_REV) ($CONTROLLER_REV_SHORT)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ github.ref_name }}"
          body: |
            ## Latest Changes

            ${{ steps.changelog.outputs.content }}

            ### Commits Since Last Tag
            ${{ steps.get_commits.outputs.commits }}
            
            ### Target dependecies:
            - Godot ${{ steps.get_godotcpp_version.outputs.GODOTCPP_VERSION }}
            - ${{ steps.get_core_deps.outputs.dojo_c_version }}
            - ${{ steps.get_core_deps.outputs.controller_c_version }}
              note: Godot target is minimum version, so it should work with 4.3+

            ### Downloads


          draft: false
          prerelease: ${{ steps.check_branch.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rust-core:
    name: Build Core Crate (${{ matrix.platform_id }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os_image }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform_id: linux
            os_image: ubuntu-latest
            arch: x86_64
            rust_target: x86_64-unknown-linux-gnu
            macos_deployment_target: ""
          - platform_id: macos
            os_image: macos-latest # arm64
            arch: arm64
            rust_target: aarch64-apple-darwin
            macos_deployment_target: "14.0"
          - platform_id: macos
            os_image: macos-latest # x86_64
            arch: x86_64
            rust_target: x86_64-apple-darwin
            macos_deployment_target: "14.0"
          - platform_id: windows-gnu
            os_image: ubuntu-latest
            arch: x86_64
            rust_target: x86_64-pc-windows-gnu
            macos_deployment_target: ""
          - platform_id: android
            os_image: ubuntu-latest
            arch: arm64
            rust_target: aarch64-linux-android
            macos_deployment_target: ""
          - platform_id: ios
            os_image: macos-latest
            arch: universal
            rust_target: 'aarch64-apple-ios' # Base target, SConstruct handles the rest
            macos_deployment_target: ""


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          PACKAGES="build-essential pkg-config libdbus-1-dev protobuf-compiler libprotobuf-dev"
          if [ "${{ matrix.platform_id }}" = "windows-gnu" ]; then
            PACKAGES="$PACKAGES mingw-w64"
          fi
          sudo apt-get install -y $PACKAGES

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Cache uniffi-bindgen-cpp
        if: matrix.rust_target == 'x86_64-unknown-linux-gnu'
        id: cache-uniffi-bindgen-cpp
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/uniffi-bindgen-cpp
          key: ${{ runner.os }}-uniffi-bindgen-cpp-Larkooo-update-0.30
          restore-keys: |
            ${{ runner.os }}-uniffi-bindgen-cpp-Larkooo-update-0.30

      - name: Install uniffi-bindgen-cpp from source
        if: matrix.rust_target == 'x86_64-unknown-linux-gnu' && steps.cache-uniffi-bindgen-cpp.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/Larkooo/uniffi-bindgen-cpp --branch update-0.30 uniffi-bindgen-cpp

      - name: Install Android NDK
        if: matrix.platform_id == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c

      - name: Configure Cargo for Android
        if: matrix.platform_id == 'android'
        shell: bash
        run: |
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang" >> $GITHUB_ENV
          echo "CC_aarch64_linux_android=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang" >> $GITHUB_ENV
          echo "CXX_aarch64_linux_android=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang++" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV

      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.platform_id == 'ios' && 'aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim' || matrix.rust_target }}

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: godot-dojo-core
          key: ${{ matrix.platform_id }}-${{ matrix.arch }}

      - name: Build godot-dojo-core (non-iOS)
        if: matrix.platform_id != 'ios'
        shell: bash
        working-directory: godot-dojo-core
        env:
          SKIP_BINDINGS_GENERATION: ${{ matrix.rust_target == 'x86_64-unknown-linux-gnu' && '0' || '1' }}
        run: |
          if [ "${{ runner.os }}" = "macOS" ] && [ -n "${{ matrix.macos_deployment_target }}" ]; then
            export MACOSX_DEPLOYMENT_TARGET=${{ matrix.macos_deployment_target }}
            export RUSTFLAGS="${RUSTFLAGS}-C link-arg=-mmacosx-version-min=${{ matrix.macos_deployment_target }}"
          fi
          cargo build --release --target ${{ matrix.rust_target }}

      - name: Build godot-dojo-core (iOS Device arm64)
        if: matrix.platform_id == 'ios'
        working-directory: godot-dojo-core
        env:
          SKIP_BINDINGS_GENERATION: '1'
        run: cargo build --release --target aarch64-apple-ios

      - name: Build godot-dojo-core (iOS Simulator x86_64)
        if: matrix.platform_id == 'ios'
        working-directory: godot-dojo-core
        env:
          SKIP_BINDINGS_GENERATION: '1'
        run: cargo build --release --target x86_64-apple-ios

      - name: Build godot-dojo-core (iOS Simulator arm64)
        if: matrix.platform_id == 'ios'
        working-directory: godot-dojo-core
        env:
          SKIP_BINDINGS_GENERATION: '1'
        run: cargo build --release --target aarch64-apple-ios-sim

      - name: Upload generated bindings
        if: matrix.rust_target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: generated-bindings
          path: bindings/
          if-no-files-found: error

      - name: Upload core artifacts (target)
        if: matrix.platform_id != 'ios'
        uses: actions/upload-artifact@v4
        with:
          name: core-build-${{ matrix.platform_id }}-${{ matrix.arch }}-release
          path: |
            godot-dojo-core/target/**/release/libgodot_dojo_core.a
            godot-dojo-core/target/**/release/*.lib
          if-no-files-found: error

      - name: Upload core artifacts (iOS)
        if: matrix.platform_id == 'ios'
        uses: actions/upload-artifact@v4
        with:
          name: core-build-ios-universal
          path: godot-dojo-core/target/**/release/libgodot_dojo_core.a
          if-no-files-found: error

  build-gdextension-android:
    name: Build GDExtension (android-${{ matrix.arch }}-${{ matrix.precision }})
    needs: [build-rust-core]
    if: needs.build-rust-core.result == 'success'
    uses: ./.github/workflows/reusable-build.yml
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        arch: [arm64]
        include:
          - os: ubuntu-latest
            arch: arm64
            rust_target: aarch64-linux-android
            platform_id: android
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      rust_target: ${{ matrix.rust_target }}
      precision: ${{ matrix.precision }}
      platform_id: ${{ matrix.platform_id }}
      macos_deployment_target: ''
  build-gdextension-ios:
    name: Build GDExtension (ios-${{ matrix.arch }}-${{ matrix.precision }})
    needs: [build-rust-core]
    if: needs.build-rust-core.result == 'success'
    uses: ./.github/workflows/reusable-build.yml
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
    with:
      os: macos-latest
      arch: universal
      rust_target: 'aarch64-apple-ios' # Target base, el script se encarga del resto
      precision: ${{ matrix.precision }}
      platform_id: ios
      macos_deployment_target: ''

  build-gdextension-linux:
    name: Build GDExtension (linux-${{ matrix.arch }}-${{ matrix.precision }})
    needs: [build-rust-core]
    if: needs.build-rust-core.result == 'success'
    uses: ./.github/workflows/reusable-build.yml
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        arch: [x86_64]
        include:
          - os: ubuntu-latest
            arch: x86_64
            rust_target: x86_64-unknown-linux-gnu
            platform_id: linux
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      rust_target: ${{ matrix.rust_target }}
      precision: ${{ matrix.precision }}
      platform_id: ${{ matrix.platform_id }}
      macos_deployment_target: ''

  build-gdextension-macos:
    name: Build GDExtension (macos-${{ matrix.arch }}-${{ matrix.precision }})
    needs: [build-rust-core]
    if: needs.build-rust-core.result == 'success'
    uses: ./.github/workflows/reusable-build.yml
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        arch: [arm64, x86_64]
        include:
           - os: macos-latest
             arch: arm64
             rust_target: aarch64-apple-darwin
             macos_deployment_target: "14.0"
             platform_id: macos
           - os: macos-latest
             arch: x86_64
             rust_target: x86_64-apple-darwin
             macos_deployment_target: "14.0"
             platform_id: macos
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      rust_target: ${{ matrix.rust_target }}
      precision: ${{ matrix.precision }}
      platform_id: ${{ matrix.platform_id }}
      macos_deployment_target: ${{ matrix.macos_deployment_target }}

  build-gdextension-windows:
    name: Build GDExtension (${{ matrix.platform_id }}-${{ matrix.arch }}-${{ matrix.precision }})
    needs: [build-rust-core]
    if: needs.build-rust-core.result == 'success'
    uses: ./.github/workflows/reusable-build.yml
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        arch: [x86_64]
        include:
          - os: ubuntu-latest
            platform_id: windows-gnu
            arch: x86_64
            rust_target: x86_64-pc-windows-gnu
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      rust_target: ${{ matrix.rust_target }}
      precision: ${{ matrix.precision }}
      platform_id: ${{ matrix.platform_id }}
      macos_deployment_target: ''

  package-single:
    name: Package Single Precision Binaries
    runs-on: ubuntu-latest
    needs: [create_release, build-gdextension-android, build-gdextension-linux, build-gdextension-macos, build-gdextension-windows, build-gdextension-ios]
    if: success() && needs.create_release.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Single Precision binaries
        uses: actions/download-artifact@v4
        with:
          path: single_bins
          pattern: bin-single-*
          merge-multiple: true

      - name: Prepare folder for single precision binaries
        run: |
          set -e
          mkdir -p godot-dojo-bin/addons/godot-dojo
          # Copy the merged contents from the download step into the target directory.
          cp -r single_bins/* godot-dojo-bin/addons/godot-dojo/
      - name: Package single precision into zip file
        run: |
          TAGNAME=${GITHUB_REF##*/}
          cd godot-dojo-bin
          zip -r "../godot-dojo-${TAGNAME}.zip" .

      - name: Prepare starter project
        run: |
          set -e
          mkdir -p dojo-starter-godot-project/addons/godot-dojo
          cp -r single_bins/* dojo-starter-godot-project/addons/godot-dojo/

      - name: Package starter project into zip file
        run: zip -r "dojo-starter-godot-project.zip" "dojo-starter-godot-project"

      - name: Upload Single Precision assets to release
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |
            - [Single Precision](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/godot-dojo-${{ github.ref_name }}.zip)
            - [Starter Project](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dojo-starter-godot-project.zip)
          files: |
            godot-dojo-${{ github.ref_name }}.zip
            dojo-starter-godot-project.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package-double:
    name: Package Double Precision Binaries
    runs-on: ubuntu-latest
    needs: [create_release, build-gdextension-android, build-gdextension-linux, build-gdextension-macos, build-gdextension-windows, build-gdextension-ios]
    if: success() && needs.create_release.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Double Precision binaries
        uses: actions/download-artifact@v4
        with:
          path: double_bins
          pattern: bin-double-*
          merge-multiple: true

      - name: Prepare folder for double precision binaries
        run: |
          set -e
          mkdir -p godot-dojo-double-bin/addons/godot-dojo
          # Copy the merged contents from the download step into the target directory.
          cp -r double_bins/* godot-dojo-double-bin/addons/godot-dojo/
      - name: Package double precision into zip file
        run: |
          TAGNAME=${GITHUB_REF##*/}
          cd godot-dojo-double-bin
          zip -r "../godot-dojo-double-${TAGNAME}.zip" .

      - name: Upload Double Precision assets to release
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: '- [Double Precision](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/godot-dojo-double-${{ github.ref_name }}.zip)'
          files: |
            godot-dojo-double-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
